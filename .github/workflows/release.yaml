name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'  # Более строгий формат тега (semver)

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Для получения всей истории тегов

    - name: Create zip archive
      run: |
        zip -r release.zip . -x \
          "*.git*" \
          "*.github*" \
          "node_modules/*" \
          "bad-fockarch/*"

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release.zip