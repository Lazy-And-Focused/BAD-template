name: Create Release

on:
  push:
    tags:
      - 'v*' # Запускается при пуше тегов вида v1.0, v2.3.4 и т.д.

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false